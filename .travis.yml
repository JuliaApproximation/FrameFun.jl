language:
  julia
julia:
  - nightly
notifications:
  email: false

before_install:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  
script:
  - julia -e 'Pkg.init()'
  - julia -e 'Pkg.clone("https://github.com/daanhb/BasisFunctions.jl")'
  - julia -e 'Pkg.clone(pwd())'
  - julia --code-coverage=user --inline=no test/runtests.jl
after_success:
  - julia -e 'cd(Pkg.dir("FrameFuns")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(process_folder())'
